{% extends "layout.html" %}


{% block content %}
<link href="../static/css/heroes.css" rel="stylesheet">
  <div class="container text-center">
    <div class="row">
      <div class="col-lg-12">
        <br>
        <h1 class="page-header">Heroes</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-10 col-sm-10">
        <div id="grid_location"> </div>
      </div>
    </div>

    <hr>

    <div class="row text-center" id="pagination"></div>

  

    <script type = "text/babel">
      var baseUrl = "/api/heroes/";
      {% include 'table_builder.jsx' %}

      var i

      function buildModels(list, init)
      {
            var chars = [];
            for(i = 0; i < list.length; i++)
            {
                chars.push(<Hero hero={list[i]} />);
            }
            return chars
      }

      function Hero(props){
          return (
            <div className={"panel-container panel-font"}>
              <img className={"img-responsive grid-images"} src={props.data.url} alt={""} />
              <a href={"heroes/"+props.data.id}><h2 className={"text-center"}>{props.data.name}</h2></a>

            </div>
        )}

      function Pagination(props) {
        return (
          <ul className={"pagination pagination-centered"}>
            <li className={"page-item"} id={"prev"}><a className={"page-link"} onClick={prevPage} href={"#"}>Previous</a></li>
            <li className={"page-item"} id={"next"}><a className={"page-link"} onClick={nextPage} href={"#"}>Next</a></li>
          </ul>
        )}


      ReactDOM.render(<Pagination />, document.getElementById("pagination");
    </script>
  </div> 

{% endblock %}
